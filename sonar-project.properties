# Configuração do SonarCloud para o projeto
sonar.projectKey=vdev-inventory-management
sonar.organization=your-organization

# Informações do projeto
sonar.projectName=VDev Inventory Management
sonar.projectVersion=1.0

# Configuração de arquivos fonte
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/__tests__/**/*.test.ts,**/__tests__/**/*.test.tsx,**/*.test.ts,**/*.test.tsx
sonar.exclusions=**/__tests__/**,**/*.test.ts,**/*.test.tsx,**/node_modules/**,**/build/**,**/dist/**,**/*.config.js,**/*.config.ts,**/vite-env.d.ts,src/integrations/supabase/types.ts

# Configuração de cobertura
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/__tests__/**,**/*.test.ts,**/*.test.tsx,**/node_modules/**,**/build/**,**/dist/**,**/*.config.js,**/*.config.ts,**/vite-env.d.ts,src/integrations/supabase/types.ts,src/test/**

# Configuração TypeScript
sonar.typescript.node=node

# Configuração de qualidade
sonar.qualitygate.wait=true

# Métricas mínimas esperadas
sonar.coverage.minimum=80
sonar.duplicated_lines_density.maximum=5

# Configuração de linguagens
sonar.language=ts,tsx,js,jsx